# ---------------------------------------------------------------
#  AM-Former on LimeSoDa
# ---------------------------------------------------------------
model: amformer.AMFormerRegressor
random_state: 42
results_dir: results/limesoda_amformer_optimize

# ------------------- fixed (non-optimised) ----------------------
fixed_parameters:
  epochs: 256
  use_early_stopping: true
  early_stopping_rounds: 16
  device: cuda            # change to "cpu" if no GPU is available
  random_state: 42
  use_cls_token: false
  cluster: true
  target_mode: null
  token_descent: false
  use_prod: true
  feature_scaling: robust
  standardize_targets: true


# ---------------- hyper-parameter search space ------------------
hyperparameter_grid:
  learning_rate:
    type: float
    log: true
    low: 0.0001
    high: 0.01

  dim:
    type: categorical
    choices: [32, 64, 128]

  depth:
    type: int
    low: 1
    high: 4

  heads:
    type: categorical
    choices: [2, 4]

  attn_dropout:
    type: float
    low: 0.0
    high: 0.3

  ff_dropout:
    type: float
    low: 0.0
    high: 0.3

  groups:
    type: categorical
    choices: [1, 2, 4]

  batch_size:
    type: categorical
    choices: [16, 32, 64]

