# ------------------- optimisation / CV setup -------------------
optimization:
  n_trials: 100
  sampler: TPE
  sampler_params:
    n_startup_trials: 20
  cv:
    outer_folds: 5
    inner_folds: 5

# -------------- outer-fold training strategies -----------------
outer_train_strategies:
  agg_epochs_mean:
    enabled: true
  agg_epochs_mean_std:
    enabled: true
  agg_epochs_percentile:
    enabled: true
    percentile: 90
  best_inner_model:
    enabled: true
  full_train:
    enabled: true
    epochs: 256          # train full 256 epochs w/o early stopping
  early_stopping:
    enabled: true
    val_frac: 0.2
  ensemble:
    enabled: true