# ---------------------------------------------------------------
#  T2G-Former on LimeSoDa
# ---------------------------------------------------------------
model: t2g_former.T2GFormerRegressor
random_state: 42
results_dir: results/limesoda_t2gformer_optimize

# -------------------- fixed (non-optimised) --------------------
fixed_parameters:
  epochs: 256
  use_early_stopping: true
  early_stopping_rounds: 16
  device: cuda        # change to "cpu" if you do not have a GPU
  random_state: 42
  token_bias: true
  prenormalization: false
  initialization: kaiming
  feature_scaling: robust
  standardize_targets: true


# ------------- hyper-parameter search space -------------------
hyperparameter_grid:
  learning_rate:
    type: float
    log: true
    low: 0.0001
    high: 0.01

  n_layers:
    type: int
    low: 2
    high: 6

  d_token:                # multiples of 32 ensure divisibility by 4 & 8 heads
    type: categorical
    choices: [64, 96, 128, 160, 192, 224, 256]

  n_heads:
    type: categorical
    choices: [4, 8]

  d_ffn_factor:
    type: float
    low: 1.0
    high: 4.0

  attention_dropout:
    type: float
    low: 0.0
    high: 0.3

  ffn_dropout:
    type: float
    low: 0.0
    high: 0.3

  residual_dropout:
    type: float
    low: 0.0
    high: 0.3

  batch_size:
    type: categorical
    choices: [16, 32, 64]


