# ---------------------------------------------------------------
#  ExcelFormer on LimeSoDa
# ---------------------------------------------------------------
model: excelformer.ExcelFormerRegressor
random_state: 42
results_dir: results/limesoda_excelformer_optimize

# -------------------- fixed (non-optimised) ---------------------
fixed_parameters:
  epochs: 256
  use_early_stopping: true
  early_stopping_rounds: 16
  device: cuda        # change to "cpu" if no GPU is available
  random_state: 42
  token_bias: true
  prenormalization: false
  feature_scaling: robust
  standardize_targets: true


# --------------- hyper-parameter search space ------------------
hyperparameter_grid:
  learning_rate:
    type: float
    log: true
    low: 0.0001
    high: 0.01

  n_layers:
    type: int
    low: 1
    high: 4

  d_token:
    type: categorical
    choices: [16, 32, 64]

  n_heads:             # must divide d_token â€“ `2` is always safe
    type: categorical
    choices: [2]

  attention_dropout:
    type: float
    low: 0.0
    high: 0.3

  ffn_dropout:
    type: float
    low: 0.0
    high: 0.3

  residual_dropout:
    type: float
    low: 0.0
    high: 0.3

  batch_size:
    type: categorical
    choices: [16, 32, 64]

