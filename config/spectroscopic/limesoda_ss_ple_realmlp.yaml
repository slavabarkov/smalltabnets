model: realmlp.RealMLPRegressor
random_state: 42
results_dir: results/limesoda_ss_ple_realmlp_optimize

fixed_parameters:
  use_fp16: false
  epochs: 1000
  use_early_stopping: true
  early_stopping_rounds: 40
  device: cuda:0
  random_state: 42
  use_pca: false
  n_pca_components: null
  feature_scaling: robust
  standardize_targets: true
  use_embeddings: true
  embedding_type: piecewise_linear
  embedding_dim: 16

hyperparameter_grid:
  learning_rate:
    type: float
    low: 0.0001
    high: 0.01
    log: true
  wd:
    type: float
    low: 0.000001
    high: 0.01
    log: true
  n_hidden_layers:
    type: int
    low: 2
    high: 4
  hidden_width:
    type: categorical
    choices: [64, 128, 256, 512]
  p_drop:
    type: float
    low: 0.0
    high: 0.3
  batch_size:
    type: categorical
    choices: [4, 8, 16, 32]

datasets:
  - dataset: CV.98
    target: SOC_target
  - dataset: CV.98
    target: pH_target
  - dataset: CV.98
    target: Clay_target
