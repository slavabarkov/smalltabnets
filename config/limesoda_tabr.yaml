# ------------------------------------------------------------------
#  TabR on LimeSoDa
# ------------------------------------------------------------------
model: tabr.TabRRegressor
random_state: 42
results_dir: results/limesoda_tabr_optimize

# ---------------------- fixed (non-optimised) ----------------------
fixed_parameters:
  epochs: 256
  use_early_stopping: true
  early_stopping_rounds: 16
  device: cuda               # change to "cpu" if no GPU
  random_state: 42
  # sensible TabR defaults
  context_size: 16
  d_multiplier: 2.0
  mixer_normalization: auto
  dropout1: dropout0         # as in the original paper
  feature_scaling: robust
  standardize_targets: true


# ------------------- hyper-parameter search space -----------------
hyperparameter_grid:
  learning_rate:
    type: float
    log: true
    low: 0.0001
    high: 0.01

  d_main:
    type: int
    low: 32
    high: 256

  encoder_n_blocks:
    type: int
    low: 0
    high: 4

  predictor_n_blocks:
    type: int
    low: 1
    high: 4

  dropout0:
    type: float
    low: 0.0
    high: 0.3

  context_dropout:
    type: float
    low: 0.0
    high: 0.3

  batch_size:
    type: categorical
    choices: [16, 32, 64]

