model: realmlp.RealMLPRegressor
random_state: 42
results_dir: results/limesoda_realmlp_optimize

fixed_parameters:
  epochs: 256
  use_early_stopping: false
  early_stopping_rounds: 256
  device: cuda:0
  random_state: 42
  verbosity: -1

hyperparameter_grid:
  learning_rate:
    type: float
    low: 0.0001
    high: 0.005
    log: true
  wd:
    type: float
    low: 0.000001
    high: 0.01
    log: true
  n_hidden_layers:
    type: int
    low: 2
    high: 6
  hidden_width:
    type: categorical
    choices: [128, 256, 512, 768]
  p_drop:
    type: float
    low: 0.0
    high: 0.3
  batch_size:
    type: categorical
    choices: [4, 8, 16, 32]

datasets:
  - dataset: B.204
    target: SOC_target
  - dataset: B.204
    target: pH_target
  - dataset: B.204
    target: Clay_target
  - dataset: BB.250
    target: SOC_target
  - dataset: BB.250
    target: pH_target
  - dataset: BB.250
    target: Clay_target
  - dataset: BB.51
    target: SOC_target
  - dataset: BB.51
    target: pH_target
  - dataset: BB.51
    target: Clay_target
  - dataset: BB.72
    target: SOC_target
  - dataset: BB.72
    target: pH_target
  - dataset: BB.72
    target: Clay_target
  - dataset: G.104
    target: SOC_target
  - dataset: G.104
    target: pH_target
  - dataset: G.104
    target: Clay_target
  - dataset: G.150
    target: SOC_target
  - dataset: G.150
    target: pH_target
  - dataset: G.150
    target: Clay_target
  - dataset: MG.112
    target: SOC_target
  - dataset: MG.112
    target: pH_target
  - dataset: MG.112
    target: Clay_target
  - dataset: MGS.101
    target: SOC_target
  - dataset: MGS.101
    target: pH_target
  - dataset: MGS.101
    target: Clay_target
  - dataset: NSW.52
    target: SOC_target
  - dataset: NSW.52
    target: pH_target
  - dataset: NSW.52
    target: Clay_target

optimization:
  n_trials: 100
  sampler: TPE
  sampler_params:
    n_startup_trials: 20
  cv:
    outer_folds: 5
    inner_folds: 5

outer_train_strategies:
  agg_epochs_mean: 
    enabled: true
  agg_epochs_mean_std: 
    enabled: true
  agg_epochs_percentile: 
    enabled: true
    percentile: 90
  best_inner_model: 
    enabled: true
  full_train: 
    enabled: true
    epochs: 256
  early_stopping: 
    enabled: true
    val_frac: 0.2
  ensemble: 
    enabled: true
