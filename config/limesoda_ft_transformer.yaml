model: ft_transformer.FTTransformerRegressor
random_state: 42
results_dir: results/limesoda_fttransformer_optimize

fixed_parameters:
  use_fp16: false
  epochs: 1000
  use_early_stopping: true
  early_stopping_rounds: 40
  device: cuda
  random_state: 42
  use_pca: false
  n_pca_components: null
  feature_scaling: robust
  standardize_targets: true

hyperparameter_grid:
  learning_rate:
    type: float
    log: true
    low: 0.0001
    high: 0.01
  n_layers:
    type: int
    low: 1
    high: 4
  d_token:
    type: categorical
    choices: [16, 32, 48, 64]
  n_heads:
    type: categorical
    choices: [2, 4]
  d_ffn_factor:
    type: float
    low: 1.0
    high: 4.0
  attention_dropout:
    type: float
    low: 0.0
    high: 0.3
  ffn_dropout:
    type: float
    low: 0.0
    high: 0.3
  residual_dropout:
    type: float
    low: 0.0
    high: 0.3
  batch_size:
    type: categorical
    choices: [4, 8, 16, 32]

datasets:
  - dataset: B.204
    target: SOC_target
  - dataset: B.204
    target: pH_target
  - dataset: B.204
    target: Clay_target
