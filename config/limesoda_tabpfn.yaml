optimization:
  n_trials: 0
  sampler: TPE
  sampler_params:
    n_startup_trials: 20
  cv:
    outer_folds: 5
    inner_folds: 5

outer_train_strategies:
  agg_epochs_mean: 
    enabled: false
  agg_epochs_mean_std: 
    enabled: false
  agg_epochs_percentile: 
    enabled: false
  best_inner_model: 
    enabled: true
  full_train: 
    enabled: true
    epochs: 32
  early_stopping: 
    enabled: false
  ensemble: 
    enabled: true
