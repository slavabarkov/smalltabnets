optimization:
  n_trials: 100
  sampler: TPE
  sampler_params:
    n_startup_trials: 20
    multivariate: true
  cv:
    outer_folds: 5
    inner_folds: 5

outer_train_strategies:
  agg_epochs_mean:
    enabled: true
  agg_epochs_mean_std:
    enabled: true
  agg_epochs_percentile:
    enabled: true
  best_inner_model:
    enabled: true
  full_train:
    enabled: true
    epochs: 1000
  early_stopping:
    enabled: true
    val_frac: 0.2
  ensemble:
    enabled: true
