model: xgboost.XGBRegressor
random_state: 42
results_dir: results/limesoda_ss_pca_xgboost_optimize

fixed_parameters:
  n_estimators: 1000
  use_early_stopping: true
  early_stopping_rounds: 40
  use_pca: true
  n_pca_components: null
  random_state: 42
  n_jobs: -1

hyperparameter_grid:
  n_pca_components:
    type: int
    low: 2
    high: 32
  learning_rate:
    type: float
    log: true
    low: 0.001
    high: 0.3
  max_depth:
    type: int
    low: 3
    high: 10
  min_child_weight:
    type: int
    low: 1
    high: 10
  subsample:
    type: float
    low: 0.5
    high: 1.0
  colsample_bytree:
    type: float
    low: 0.5
    high: 1.0
  gamma:
    type: float
    low: 0
    high: 5
  reg_alpha:
    type: float
    log: true
    low: 0.000001
    high: 10.0
  reg_lambda:
    type: float
    log: true
    low: 0.1
    high: 10.0

