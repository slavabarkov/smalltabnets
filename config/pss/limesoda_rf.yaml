model: rf.RandomForestRegressor
random_state: 42
results_dir: results/evaluate/limesoda_rf_evaluate

fixed_parameters:
  n_estimators: 1000
  bootstrap: true
  criterion: squared_error
  random_state: 42
  n_jobs: 1
  use_pca: false
  n_pca_components: null
  feature_scaling: null
  standardize_targets: false

hyperparameter_grid:
  max_depth:
    type: int
    low: 3
    high: 30
  min_samples_split:
    type: int
    low: 2
    high: 10
  min_samples_leaf:
    type: int
    low: 1
    high: 10
  max_features:
    type: float
    low: 0.6
    high: 1.0

