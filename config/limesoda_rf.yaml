model: rf.RandomForestRegressor
random_state: 42
results_dir: results/limesoda_rf_optimize

fixed_parameters:
  epochs: 1000
  bootstrap: true
  criterion: squared_error
  random_state: 42
  n_jobs: -1
  use_pca: false
  n_pca_components: null
  feature_scaling: null
  standardize_targets: false

hyperparameter_grid:
  max_depth:
    type: int
    low: 3
    high: 30
  min_samples_split:
    type: int
    low: 2
    high: 10
  min_samples_leaf:
    type: int
    low: 1
    high: 10
  max_features:
    type: float
    low: 0.6
    high: 1.0

datasets:
  - dataset: B.204
    target: SOC_target
  - dataset: B.204
    target: pH_target
  - dataset: B.204
    target: Clay_target
  - dataset: BB.250
    target: SOC_target
  - dataset: BB.250
    target: pH_target
  - dataset: BB.250
    target: Clay_target
  - dataset: BB.51
    target: SOC_target
  - dataset: BB.51
    target: pH_target
  - dataset: BB.51
    target: Clay_target
  - dataset: BB.72
    target: SOC_target
  - dataset: BB.72
    target: pH_target
  - dataset: BB.72
    target: Clay_target
  - dataset: G.104
    target: SOC_target
  - dataset: G.104
    target: pH_target
  - dataset: G.104
    target: Clay_target
  - dataset: G.150
    target: SOC_target
  - dataset: G.150
    target: pH_target
  - dataset: G.150
    target: Clay_target
  - dataset: MG.112
    target: SOC_target
  - dataset: MG.112
    target: pH_target
  - dataset: MG.112
    target: Clay_target
  - dataset: MGS.101
    target: SOC_target
  - dataset: MGS.101
    target: pH_target
  - dataset: MGS.101
    target: Clay_target
  - dataset: NSW.52
    target: SOC_target
  - dataset: NSW.52
    target: pH_target
  - dataset: NSW.52
    target: Clay_target

optimization:
  n_trials: 100
  sampler: TPE
  sampler_params:
    n_startup_trials: 20
  cv:
    outer_folds: 5
    inner_folds: 5

outer_train_strategies:
  agg_epochs_mean:
    enabled: false
  agg_epochs_mean_std:
    enabled: false
  agg_epochs_percentile:
    enabled: false
  best_inner_model:
    enabled: true
  full_train:
    enabled: true
    epochs: 1000
  early_stopping:
    enabled: false
  ensemble:
    enabled: true
